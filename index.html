<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Triagem</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Formulário de Triagem</h2>
        <form>
           <!-- RECEBENDO DADOS -->
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" class="form-control" id="idade" placeholder="Digite sua idade">
            </div>

            <!-- DADOS DE SAÚDE -->
            <div class="form-group">
                <label for="pressao">Pressão Arterial:</label>
                <input type="text" class="form-control" id="pressao" placeholder="Digite sua pressão arterial">
            </div>
            <div class="form-group">
                <label for="sintomas">Sintomas:</label>
                <textarea class="form-control" id="sintomas" rows="3" placeholder="Descreva seus sintomas"></textarea>
            </div>

            <!-- PREFERENCIAS -->
            <div class="form-group">
                <label>Classificação de Urgência:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="classificacao" id="azul" value="azul">
                    <label class="form-check-label" for="azul">Azul</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="classificacao" id="verde" value="verde">
                    <label class="form-check-label" for="verde">Verde</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="classificacao" id="amarelo" value="amarelo">
                    <label class="form-check-label" for="amarelo">Amarelo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="classificacao" id="laranja" value="laranja">
                    <label class="form-check-label" for="laranja">Laranja</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="classificacao" id="vermelho" value="vermelho">
                    <label class="form-check-label" for="vermelho">Vermelho</label>
                </div>
            </div>

            <!-- BOTAO SUBMIT -->
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</html>
